<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>List of Benefits</h2>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of benefitCategories" (click)="navigateToCategoryPage(category)">
              <td>
                {{ category }}
                <button class="btn btn-link">
                  <i class="material-icons">keyboard_arrow_right</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="clearfix">
        <div class="hint-text">Showing <b>{{ benefitCategories.length }}</b> entries</div>
      </div>
    </div>
  </div>
