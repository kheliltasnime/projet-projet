<!doctype html>
<html lang="en">
<style>
  .card {
    width: 1200px !important;
    margin-top: -30px;
    margin-left: -220px;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


<div class="container mt-3" style="width: 2500px;">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-body">
                  <form class="search-bar">
                      <div class="form-row">
                          <div class="form-group col">
                              <label for="category">Category</label>
                              <select id="category" class="form-control">
                                  <option value="">Select Category</option>
                                  <option value="category1">Equipments</option>
                                  <option value="category2">Rooms</option>
                              </select>
                          </div>
                          <div class="form-group col">
                              <label for="subcategory">Subcategory</label>
                              <select id="subcategory" class="form-control">
                                  <option value="">Select Category first</option>
                                  <!-- Affichage des types d'équipements dans la liste déroulante -->
                                  <option *ngFor="let type of equipmentTypes" [value]="type">{{ type }}</option>
                              </select>
                          </div>
                          <div class="form-group col">
                              <label for="beginDate">Depart Date</label>
                              <input type="date" id="beginDate" class="form-control" placeholder="Begin Reservation Date">
                          </div>
                          <div class="form-group col">
                              <label for="beginTime">Depart Hour</label>
                              <input type="time" id="beginTime" class="form-control" placeholder="Begin Reservation Hour">
                          </div>
                          <div class="form-group col">
                              <label for="endDate">Return Date</label>
                              <input type="date" id="endDate" class="form-control" placeholder="End Reservation Date">
                          </div>
                          <div class="form-group col">
                              <label for="endTime">Return Hour</label>
                              <input type="time" id="endTime" class="form-control" placeholder="End Reservation Hour">
                          </div>
                          <div class="form-group col">
                              <!-- Changement du type du bouton en "button" pour éviter la soumission du formulaire -->
                              <button type="button" class="btn btn-primary" style="margin-top: 32px;" (click)="search()">Search</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="table-wrapper">
      <div class="table-responsive">
          <table class="table table-bordered table-hover">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Category</th>
                      <th>Subcategory</th>
                      <th>Action</th> <!-- Ajout de la colonne Action -->
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let equipments of equipmentsList">
                      <td>{{equipments.name }}</td>
                      <td>Equipments</td>
                      <td>{{equipments.type}}</td>
                      <td>
                          <!-- Ajout d'un bouton avec un événement click -->
                          <button type="button" class="btn btn-secondary" (click)="selectEquipment(equipments)" data-toggle="modal" data-target="#exampleModalCenter">Choose Date</button>
                      
                        </td>
                     
                  </tr>
                  <tr *ngFor="let rooms of roomsList">
                      <td>{{rooms.name }}</td>
                      <td>Rooms</td>
                      <td>{{rooms.type}}</td>
                      <td>
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">Choose Date</button>
                        

                      </td>
                     
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Choose Date</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Champ de saisie pour choisir une date -->
          <div class="form-group">
            <label for="chooseDate">Choose a Date:</label>
            <input type="date" id="chooseDate" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
