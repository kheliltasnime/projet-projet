<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>List of Benefits</h2>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let benefits of benefitList" (click)="benefits.category && redirectToCategoryPage(benefits.category)">
            <td>
              {{ benefits.category }}
              <button 
                class="btn btn-link" 
                [routerLink]="benefits.category === 'Equipments' ? '/benefit/equipments' : '/benefit/rooms'"
              >
                <i class="material-icons">keyboard_arrow_right</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="clearfix">
      <div class="hint-text">Showing <b>{{ benefitList.length }}</b> entries</div>
    </div>
  </div>
</div>
