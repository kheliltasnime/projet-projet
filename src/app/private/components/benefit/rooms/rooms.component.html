
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">






<div class="container">
  
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h2>List of Rooms</h2>
          </div>
          <div class="col-sm-4">
            <a
              href="#addRoomModal"
              [routerLink]="'/room/new'"
              class="btn btn-success"
              data-toggle="modal"
              ><i class="material-icons">&#xE147;</i> <span>Add New</span></a
            >
          </div>
        </div>
      </div>
      <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Maintenance Status</th>
            <th>Action</th> <!-- Add Action column header -->
            <th>State</th> <!-- Add State column header -->
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rooms of roomsList">
            <td>{{rooms.name }}</td>
            <td>{{rooms.type}}</td>
            <td>{{rooms.location}}</td>
            <td>{{rooms.capacity}}</td>
            <td>{{rooms.maintenance_status}}</td>
            <td>
              <a href="#editRoomModal" [routerLink]="'/rooms/'+ rooms.id" class="edit" data-toggle="edit"
                ><i class="material-icons" data-toggle="tooltip" title="Edit"
                  >&#xE254;</i
                ></a
              >
     
            </td>
            <td><!-- State column -->
              <span [style.color]="rooms.state === 'Enabled' ? 'green' : 'red'">
                {{ rooms.state }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      <div class="clearfix">
        <div class="hint-text">Showing <b>{{roomsList.length}}</b> entries</div>
      </div>
    
    </div>
  </div>
