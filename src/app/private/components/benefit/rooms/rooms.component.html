<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            
            <h2>List of Rooms</h2>
          </div>
          <div class="col-sm-4">
            <a
              href="#addRoomModal"
              [routerLink]="'/rooms/new'"
              class="btn btn-success"
              data-toggle="modal"
              ><i class="material-icons">&#xE147;</i> <span>Add New</span></a
            >
          </div>
        </div>
      </div>
      
      <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Maintenance Status</th>
            <th>Action</th> <!-- Add Action column header -->
            <th>State</th> <!-- Add State column header -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Rooms of roomsList">
            <td>{{Rooms.name }}</td>
            <td>{{Rooms.type}}</td>
            <td>{{Rooms.location}}</td>
            <td>{{Rooms.capacity}}</td>
            <td>{{Rooms.maintenance_status}}</td>
            <td>
              <mat-card-header>
                <button mat-raised-button color="primary" (click)="addCustomer(Rooms?.id)">Edit</button>
              </mat-card-header>
            </td>
            
            <td><!-- State column -->
              <span [style.color]="Rooms.state === 'Enabled' ? 'green' : 'red'">
                {{ Rooms.state }}
              </span>
            </td>
          
            
           
            
          </tr>
        </tbody>
      </table>
    </div>
      <div class="clearfix">
        <div class="hint-text">Showing <b>{{roomsList.length}}</b> entries</div>
      </div>
    
    </div>
    
  </div>
